<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h3 class="name">TEAM 1</h3>
        <div class="container-score">
          <p class="score" id="score-home">0</p>
        </div>
        <div class="plus-btn">
          <button class="btn" id="one-home">+1</button>
          <button class="btn" id="two-home">+2</button>
          <button class="btn" id="three-home">+3</button>
        </div>
      </div>

      <button id="reset">New Game</button>

      <div class="info">
        <h3 class="name">TEAM 2</h3>
        <div class="container-score">
          <p class="score" id="score-guest">0</p>
        </div>
        <div class="plus-btn">
          <button class="btn" id="one-guest">+1</button>
          <button class="btn" id="two-guest">+2</button>
          <button class="btn" id="three-guest">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
